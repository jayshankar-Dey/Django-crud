<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="{% static 'js/jquary.js' %}"></script>

    <title>CRUD</title>
  </head>
  
  <body>
    <div class="container bg-success text-white h5 py-4 text-center">UPDET:{{id}}</div>
    <div class="container  ">
        <div class="row  py-md-4">
            <div class="col-md-5   p-2 my-md-4">
                <form method="post" >
                   
                    {% csrf_token %}
                    {{form.as_p}}

                    {% comment %} <label for="name" class="form-label">Enter user name</label>
                    {% comment %} <input type="text" name="user" placeholder="Enter your name" class="form-control py-3 my-2" required> {% endcomment %}

                    {% comment %} <label for="email" class="form-label">Enter user Email</label>
                    <input type="email" name="user" placeholder="Enter your Email" class="form-control py-3 my-2" required>

                    

                    <label for="password" class="form-label">Enter user password</label>
                    <input type="password" name="password" placeholder="Enter your password" class="form-control py-3 mt-2 mb-3" required> {% endcomment %}
 

                    <button type="submit" class="btn btn-success w-100 my-3">UPDET</button>


                </form>

            </div>
            


    <div class=""></div>



   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
  </body>
</html>
